<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="800" height="520" viewBox="0 0 800 520" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Laptop showing software update progress">
  <defs>
    <linearGradient id="bgGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#eef2ff"></stop>
      <stop offset="1" stop-color="#f7fbff"></stop>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#ffffff"></stop>
      <stop offset="1" stop-color="#f0f6ff"></stop>
    </linearGradient>
    <linearGradient id="progressGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#4f9cff"></stop>
      <stop offset="1" stop-color="#2f6df6"></stop>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"></feGaussianBlur>
      <feOffset dx="0" dy="6" result="offsetBlur"></feOffset>
      <feMerge>
        <feMergeNode in="offsetBlur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"></rect>

  <!-- Floating card (laptop) -->
  <g transform="translate(120,70)" filter="url(#softShadow)">
    <!-- laptop body -->
    <rect x="0" y="0" rx="18" ry="18" width="560" height="320" fill="url(#cardGrad)"></rect>
    <!-- screen -->
    <rect x="20" y="18" rx="10" ry="10" width="520" height="220" fill="#f7fbff" stroke="#e6eefb" stroke-width="1"></rect>
    <!-- bezel -->
    <rect x="40" y="45" width="480" height="160" rx="6" ry="6" fill="#ffffff"></rect>

    <!-- screen content: circular update icon -->
    <g transform="translate(120,60)">
      <!-- circle background -->
      <circle cx="80" cy="40" r="46" fill="#f0f6ff" stroke="#dde9ff" stroke-width="2"></circle>
      <!-- update arrow (circular) -->
      <path d="M80 6
               A34 34 0 0 1 114.8 33.5
               L108 40
               A25 25 0 0 0 84 15
               L84 45
               A4 4 0 0 1 80 49
               L56 33
               A4 4 0 0 1 60 26
               L78 36
               A34 34 0 0 1 80 6Z" fill="#2f6df6" transform="translate(0,0)"></path>
      <!-- small sparkle -->
      <rect x="150" y="18" width="6" height="6" rx="1" fill="#ffd36b" opacity="0.95"></rect>
      <rect x="158" y="30" width="4" height="4" rx="1" fill="#ffd36b" opacity="0.85"></rect>
    </g>

    <!-- screen content: text -->
    <g transform="translate(260,60)">
      <text x="0" y="40" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="18" fill="#1f2d4a" font-weight="600">Updating your system</text>
      <text x="0" y="70" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="13" fill="#556b91">Installing security improvements and bug fixes</text>
    </g>

    <!-- progress bar container -->
    <g transform="translate(60,165)">
      <rect x="0" y="0" rx="8" ry="8" width="440" height="18" fill="#eef3ff" stroke="#e0e9ff" stroke-width="1"></rect>
      <!-- progress fill (example 68%) -->
      <rect x="0" y="0" rx="8" ry="8" width="300" height="18" fill="url(#progressGrad)"></rect>
      <!-- progress text -->
      <text x="450" y="14" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="13" fill="#2f6df6" font-weight="600">68%</text>
    </g>

    <!-- small details: status line -->
    <g transform="translate(60,200)">
      <circle cx="6" cy="6" r="6" fill="#dff3ff"></circle>
      <text x="20" y="12" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="12" fill="#2c4a78">Downloading updates...</text>
    </g>

    <!-- laptop base/keyboard -->
    <rect x="40" y="250" rx="8" ry="8" width="480" height="28" fill="#eaf2ff"></rect>
    <rect x="120" y="284" rx="6" ry="6" width="320" height="12" fill="#dfeafc"></rect>
  </g>

  <!-- foreground: desktop device or icon (optional) -->
  <g transform="translate(40,380)">
    <rect x="0" y="0" rx="10" ry="10" width="140" height="90" fill="#ffffff" stroke="#e7f0ff" stroke-width="1"></rect>
    <text x="20" y="28" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="12" fill="#3b4f7a">Last checked</text>
    <text x="20" y="54" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="14" fill="#1f2d4a" font-weight="600">2 hours ago</text>
  </g>

  <!-- caption -->
  <text x="400" y="500" text-anchor="middle" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="12" fill="#6b7b99">
    Keep your software up to date to protect against vulnerabilities
  </text>
</svg>
