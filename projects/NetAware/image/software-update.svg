<!--?xml version="1.0" encoding="utf-8"?-->
<svg id="software_update" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" role="img" aria-label="Laptop performing software update illustration">
  <style>
    .bg{fill:#f6fbff}
    .card{fill:#ffffff}
    .muted{fill:#eef8ff}
    .accent{fill:#68e1fd}
    .progress{stroke:#4dc2ff}
    .progress-bg{stroke:#e9f5ff}
    .stroke{fill:none;stroke:#e6eefb;stroke-width:1.4}
    .text{fill:#21324a;font-family:Segoe UI, Roboto, Arial, sans-serif}
  </style>

  <!-- background -->
  <rect width="500" height="500" class="bg"></rect>

  <!-- main card -->
  <g transform="translate(40,50)">
    <rect width="420" height="340" rx="18" class="card"></rect>
    <rect x="8" y="8" width="404" height="324" rx="14" class="stroke"></rect>

    <!-- laptop -->
    <g transform="translate(70,60)">
      <!-- laptop base -->
      <rect x="0" y="180" width="260" height="28" rx="4" fill="#dfefff"></rect>
      <!-- laptop screen -->
      <rect x="10" y="0" width="240" height="160" rx="10" fill="#fbfdff" stroke="#e3ecf9" stroke-width="1.2"></rect>
      <!-- top bar -->
      <rect x="10" y="0" width="240" height="18" rx="10" fill="#eef6ff"></rect>
      <circle cx="26" cy="9" r="3" fill="#ff6b6b"></circle>
      <circle cx="36" cy="9" r="3" fill="#ffd200"></circle>
      <circle cx="46" cy="9" r="3" fill="#68e1fd"></circle>

      <!-- update circular progress (corrected) -->
      <g transform="translate(130,90)">
        <!-- background ring -->
        <circle r="38" class="muted" fill="#eef8ff"></circle>
        <circle r="38" class="progress-bg" fill="none" stroke-linecap="round" stroke-width="8"></circle>

        <!-- progress arc: 60% -->
        <!-- circumference = 2 * pi * 38 = 238.76; 60% = 143.26 -->
        <circle r="38" fill="none" class="progress" stroke-linecap="round" stroke-width="8" transform="rotate(-90)" stroke-dasharray="143.26 238.76" stroke-dashoffset="0"></circle>
        <!-- arrowhead at arc end -->
        <!-- small triangle placed at radius 38, rotated to 216deg (60% -> 360*0.6 = 216deg) -->
        <polygon points="0,-5 10,0 0,5" fill="#4dc2ff" transform="translate(130,90) rotate(216) translate(38,0)"></polygon>
      </g>

      <!-- progress bar -->
      <g transform="translate(40,140)">
        <rect x="0" y="0" width="180" height="12" rx="6" fill="#eef8ff"></rect>
        <rect x="0" y="0" width="110" height="12" rx="6" fill="#4dc2ff"></rect>
      </g>

      <!-- update text -->
      <text x="70" y="172" font-size="12" class="text" fill="#475877">Installing updates... 60%</text>
    </g>

    <!-- header text -->
    <g transform="translate(40,280)">
      <text x="0" y="16" font-size="20" class="text" font-weight="700">Keep your software updated</text>
      <text x="0" y="40" font-size="13" class="text" fill="#475877">
        Regular updates fix bugs and protect against security threats.
      </text>
      <text x="0" y="60" font-size="13" class="text" fill="#475877">
        Always install updates from official sources.
      </text>
    </g>
  </g>

  <!-- caption -->
  <text x="250" y="488" text-anchor="middle" font-size="11" class="text">Updating software helps prevent vulnerabilities.</text>
</svg>
