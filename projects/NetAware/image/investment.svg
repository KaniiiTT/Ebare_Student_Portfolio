<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">Staged illustration of a fake investment app promising high returns</title>

  <!-- Background -->
  <rect width="500" height="500" rx="20" fill="#F4F6FB"></rect>

  <!-- Card / phone -->
  <g transform="translate(70,60)">
    <rect width="360" height="380" rx="20" fill="#ffffff" stroke="#E6E9F2" stroke-width="2"></rect>
    <!-- top notch-->
    <rect x="140" y="-8" width="80" height="6" rx="3" fill="#F4F6FB"></rect>
    <!-- screen area -->
    <rect x="18" y="22" width="324" height="296" rx="8" fill="#0F1724" opacity="0.95"></rect>

    <!-- Fake growth graph -->
    <g transform="translate(36,40)">
      <!-- axes -->
      <line x1="0" y1="200" x2="260" y2="200" stroke="#9AA7C7" stroke-width="2" opacity="0.7"></line>
      <line x1="0" y1="0" x2="0" y2="200" stroke="#9AA7C7" stroke-width="2" opacity="0.7"></line>
      <!-- grid lines -->
      <line x1="0" y1="140" x2="260" y2="140" stroke="#9AA7C7" stroke-dasharray="4 4" opacity="0.12"></line>
      <line x1="0" y1="80" x2="260" y2="80" stroke="#9AA7C7" stroke-dasharray="4 4" opacity="0.12"></line>

      <!-- upward exaggerated curve (scam graph) -->
      <polyline points="6,180 40,150 78,120 118,95 155,60 200,24 252,10" fill="none" stroke="#5CE1A2" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"></polyline>
      <!-- dots on points -->
      <circle cx="6" cy="180" r="5" fill="#ffffff" stroke="#5CE1A2" stroke-width="2"></circle>
      <circle cx="40" cy="150" r="5" fill="#ffffff" stroke="#5CE1A2" stroke-width="2"></circle>
      <circle cx="78" cy="120" r="5" fill="#ffffff" stroke="#5CE1A2" stroke-width="2"></circle>
      <circle cx="118" cy="95" r="5" fill="#ffffff" stroke="#5CE1A2" stroke-width="2"></circle>
      <circle cx="155" cy="60" r="5" fill="#ffffff" stroke="#5CE1A2" stroke-width="2"></circle>
      <circle cx="200" cy="24" r="5" fill="#ffffff" stroke="#5CE1A2" stroke-width="2"></circle>
      <circle cx="252" cy="10" r="5" fill="#ffffff" stroke="#5CE1A2" stroke-width="2"></circle>

      <!-- callout bubble with huge returns -->
      <rect x="120" y="-6" width="128" height="48" rx="8" fill="#FFFBEB" stroke="#F6C05A" stroke-width="1"></rect>
      <text x="136" y="18" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="700" fill="#B96C00">300% RETURN</text>
      <text x="136" y="34" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="#7A5A00">in 30 days*</text>

      <!-- small disclaimer (staged) -->
      <text x="4" y="222" font-family="Arial, Helvetica, sans-serif" font-size="11" fill="#9AA7C7">*Example numbers — staged for illustration</text>
    </g>

    <!-- CTA area under screen -->
    <g transform="translate(36,330)">
      <rect width="288" height="30" rx="6" fill="#1F2937" opacity="0.05"></rect>
      <text x="12" y="20" font-family="Arial, Helvetica, sans-serif" font-size="13" fill="#1F2937">Invest now — limited spots</text>
    </g>
  </g>

  <!-- Red warning badge -->
  <g transform="translate(340,28)">
    <circle cx="0" cy="0" r="36" fill="#FFEBEB" stroke="#FF7B7B" stroke-width="2"></circle>
    <polygon points="-7,-10 7,-10 0,8" fill="#FF4D4D"></polygon>
    <text x="-22" y="52" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#FF4D4D" font-weight="700">SCAM?</text>
  </g>

  <!-- Footer label / tag -->
  <rect x="48" y="434" width="404" height="36" rx="8" fill="#FFFFFF" opacity="0.9" stroke="#E6E9F2"></rect>
  <text x="68" y="458" font-family="Arial, Helvetica, sans-serif" font-size="13" fill="#334155">Staged example: suspicious investment app promising unrealistic returns</text>
</svg>
