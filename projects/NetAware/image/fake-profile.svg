<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500" role="img" aria-labelledby="title desc">
  <title id="title">Fake Profiles — Minimalist SNS Post inside Laptop</title>
  <desc id="desc">A minimalist laptop screen showing a fake social media post used for impersonation.</desc>

  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#fafcff"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- page background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- laptop base -->
  <g id="laptop" transform="translate(20,80)">
    <!-- screen frame -->
    <rect x="20" y="10" width="460" height="260" rx="12" fill="#2b2f36"/>
    <!-- inner screen (content area) -->
    <rect x="32" y="22" width="436" height="236" rx="8" fill="#f7fbff"/>
    <!-- subtle bezel highlight -->
    <rect x="20" y="10" width="460" height="6" fill="#3a3f46" rx="3"/>
    <!-- laptop bottom / keyboard-ish -->
    <rect x="0" y="270" width="500" height="36" rx="18" fill="#bfc7cf"/>
    <rect x="220" y="278" width="60" height="8" rx="4" fill="#9aa3aa"/>
  </g>

  <!-- inside the screen: minimalist social post -->
  <g transform="translate(32,92)">
    <rect x="40" y="30" width="396" height="140" rx="10" fill="#ffffff" stroke="#e6eef8" stroke-width="1" filter="url(#shadow)"/>

    <!-- avatar -->
    <circle cx="80" cy="60" r="22" fill="#dbeafe"/>
    <circle cx="80" cy="60" r="12" fill="#7dd3fc"/>

    <!-- name and handle -->
    <text x="115" y="50" font-family="Helvetica, Arial, sans-serif" font-size="14" font-weight="700" fill="#0f1724">Jordan Lee</text>
    <text x="115" y="70" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#64748b">@jordan_lee_official · 2h</text>

    <!-- post text -->
    <foreignObject x="44" y="90" width="372" height="64">
      <body xmlns="http://www.w3.org/1999/xhtml">
        <div style="font-family: Helvetica, Arial, sans-serif; color:#0f1724; font-size:13px; line-height:1.25; overflow:hidden; display:block; -webkit-font-smoothing:antialiased;">
          Hey everyone — I'm starting a new account. This is the <strong>real</strong> Jordan. Follow @jordan_lee_official for updates!
        </div>
      </body>
    </foreignObject>

    <!-- suspicious badge -->
    <g transform="translate(340,36)">
      <rect x="0" y="0" width="72" height="22" rx="10" fill="#fff3cd" stroke="#ffd966" stroke-width="1"/>
      <text x="36" y="16" font-family="Helvetica, Arial, sans-serif" font-size="12" font-weight="700" fill="#b45309" text-anchor="middle">SUSPICIOUS</text>
    </g>
  </g>
</svg>
