<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500" role="img" aria-labelledby="title desc">
  <title id="title">Public Shaming — Minimalist SNS Post inside Laptop</title>
  <desc id="desc">A minimalist laptop screen showing a social media post with negative comments illustrating public shaming.</desc>

  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#fbfdff"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- laptop -->
  <g id="laptop" transform="translate(20,80)">
    <rect x="20" y="10" width="460" height="260" rx="12" fill="#2b2f36"/>
    <rect x="32" y="22" width="436" height="236" rx="8" fill="#f7fbff"/>
    <rect x="20" y="10" width="460" height="6" fill="#3a3f46" rx="3"/>
    <rect x="0" y="270" width="500" height="36" rx="18" fill="#bfc7cf"/>
    <rect x="220" y="278" width="60" height="8" rx="4" fill="#9aa3aa"/>
  </g>

  <!-- inside screen: post with negative comments -->
  <g transform="translate(32,92)">
    <rect x="28" y="20" width="444" height="160" rx="10" fill="#ffffff" stroke="#e6eef8" stroke-width="1" filter="url(#shadow)"/>

    <!-- avatar and header -->
    <circle cx="70" cy="56" r="20" fill="#fde68a"/>
    <circle cx="70" cy="56" r="9" fill="#f59e0b"/>
    <text x="105" y="50" font-family="Helvetica, Arial, sans-serif" font-size="14" font-weight="700" fill="#0f1724">Alex Cruz</text>
    <text x="105" y="68" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#64748b">@alex · 1d</text>

    <!-- post text -->
    <foreignObject x="40" y="86" width="380" height="40">
      <body xmlns="http://www.w3.org/1999/xhtml">
        <div style="font-family: Helvetica, Arial, sans-serif; color:#0f1724; font-size:13px; line-height:1.25; overflow:hidden;">
          This happened at the party — can't believe they did that. Share widely.
        </div>
      </body>
    </foreignObject>

    <!-- comments area (illustrative) -->
    <g transform="translate(40,130)">
      <rect x="0" y="0" width="396" height="8" rx="4" fill="#fff1f2"/>
      <text x="8" y="6" font-family="Helvetica, Arial, sans-serif" font-size="10" fill="#b91c1c">"So embarrassing!"</text>

      <rect x="0" y="14" width="396" height="8" rx="4" fill="#fff1f2" transform="translate(0,12)"/>
      <text x="8" y="22" font-family="Helvetica, Arial, sans-serif" font-size="10" fill="#b91c1c">"Everyone needs to see this"</text>

      <rect x="0" y="28" width="396" height="8" rx="4" fill="#fff1f2" transform="translate(0,24)"/>
      <text x="8" y="34" font-family="Helvetica, Arial, sans-serif" font-size="10" fill="#b91c1c">"Unfollow them!"</text>
    </g>

    <!-- badge showing many reactions -->
    <g transform="translate(360,32)">
      <rect x="0" y="0" width="72" height="22" rx="10" fill="#fee2e2" stroke="#fca5a5" stroke-width="1"/>
      <text x="36" y="16" font-family="Helvetica, Arial, sans-serif" font-size="12" font-weight="700" fill="#9b1c1c" text-anchor="middle">Viral</text>
    </g>
  </g>
</svg>
