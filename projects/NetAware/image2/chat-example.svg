<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500" role="img" aria-labelledby="title desc">
  <title id="title">Group Chat Bullying â€” Minimalist Chat inside Laptop</title>
  <desc id="desc">A minimalist laptop screen showing a group chat where multiple users react with laughing emojis to a target message, illustrating bullying.</desc>

  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#fbfdff"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- laptop (cohesive style with previous assets) -->
  <g id="laptop" transform="translate(20,70)">
    <rect x="20" y="10" width="460" height="270" rx="12" fill="#2b2f36"/>
    <rect x="32" y="22" width="436" height="246" rx="8" fill="#f7fbff"/>
    <rect x="20" y="10" width="460" height="6" fill="#3a3f46" rx="3"/>
    <rect x="0" y="300" width="500" height="36" rx="18" fill="#bfc7cf"/>
    <rect x="220" y="308" width="60" height="8" rx="4" fill="#9aa3aa"/>
  </g>

  <!-- inside screen: group chat card -->
  <g transform="translate(32,82)">
    <rect x="24" y="20" width="420" height="220" rx="10" fill="#ffffff" stroke="#e6eef8" stroke-width="1" filter="url(#shadow)"/>

    <!-- Header: chat title and participants -->
    <text x="44" y="44" font-family="Helvetica, Arial, sans-serif" font-size="14" font-weight="700" fill="#0f1724">Study Group Chat</text>
    <text x="44" y="62" font-family="Helvetica, Arial, sans-serif" font-size="11" fill="#64748b">5 members Â· active</text>

    <!-- Chat messages (stacked) -->
    <!-- Message 1: other user's short message (left) -->
    <g transform="translate(40,80)">
      <rect x="0" y="0" width="240" height="28" rx="14" fill="#eef2ff"/>
      <text x="14" y="18" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#0f1724">Hey everyone, meeting at 6?</text>
    </g>

    <!-- Message 2: target message (center) - visually dimmed and outlined to indicate it's being mocked -->
    <g transform="translate(40,116)">
      <rect x="160" y="0" width="240" height="56" rx="12" fill="#fff7f8" stroke="#fecaca" stroke-width="1.5"/>
      <text x="172" y="20" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#7f1d1d" font-weight="700">sam_lee</text>
      <text x="172" y="38" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#7f1d1d">I messed up the assignment... sorry everyone.</text>
      <!-- reactions (laughing emojis) placed near this message -->
      <g transform="translate(360,36)">
        <rect x="-6" y="-6" width="44" height="24" rx="12" fill="#fff3cd" stroke="#ffd966" stroke-width="1"/>
        <text x="16" y="12" font-family="Helvetica, Arial, sans-serif" font-size="12" font-weight="700" fill="#b45309" text-anchor="middle">ðŸ˜‚ðŸ˜‚</text>
      </g>
    </g>

    <!-- Message 3: another reply (left) with laughing emoji bubble -->
    <g transform="translate(40,184)">
      <rect x="0" y="0" width="160" height="28" rx="14" fill="#eef2ff"/>
      <text x="12" y="18" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#0f1724">lol</text>
      <rect x="170" y="-6" width="36" height="24" rx="12" fill="#fff3cd" stroke="#ffd966" stroke-width="1"/>
      <text x="188" y="10" font-family="Helvetica, Arial, sans-serif" font-size="12" font-weight="700" fill="#b45309" text-anchor="middle">ðŸ˜‚</text>
    </g>

    <!-- Message 4: another reply (left) -->
    <g transform="translate(40,216)">
      <rect x="0" y="0" width="200" height="28" rx="14" fill="#eef2ff"/>
      <text x="12" y="18" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#0f1724">that's harsh...</text>
    </g>

    <!-- small footer area inside card -->
    <rect x="32" y="232" width="396" height="12" rx="6" fill="#f1f5f9"/>
  </g>
</svg>
