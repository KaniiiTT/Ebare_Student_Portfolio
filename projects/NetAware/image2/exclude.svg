<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500" role="img" aria-labelledby="title desc">
  <title id="title">Exclusion from Groups — Minimalist SNS Post inside Laptop</title>
  <desc id="desc">A minimalist laptop screen showing a group with one person visually separated to illustrate exclusion from groups.</desc>

  <defs>
    <linearGradient id="bg2" x1="0" x2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#fbfdff"/>
    </linearGradient>
    <filter id="shadow2" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg2)"/>

  <!-- laptop -->
  <g id="laptop" transform="translate(20,80)">
    <rect x="20" y="10" width="460" height="260" rx="12" fill="#2b2f36"/>
    <rect x="32" y="22" width="436" height="236" rx="8" fill="#f7fbff"/>
    <rect x="20" y="10" width="460" height="6" fill="#3a3f46" rx="3"/>
    <rect x="0" y="270" width="500" height="36" rx="18" fill="#bfc7cf"/>
    <rect x="220" y="278" width="60" height="8" rx="4" fill="#9aa3aa"/>
  </g>

  <!-- inside screen: group illustration -->
  <g transform="translate(32,92)">
    <rect x="40" y="24" width="396" height="152" rx="10" fill="#ffffff" stroke="#e6eef8" stroke-width="1" filter="url(#shadow2)"/>

    <!-- group of avatars on left -->
    <g transform="translate(80,64)">
      <circle cx="-30" cy="0" r="18" fill="#dbeafe"/>
      <circle cx="0" cy="0" r="18" fill="#dbeafe"/>
      <circle cx="30" cy="0" r="18" fill="#dbeafe"/>
      <rect x="-58" y="25" width="116" height="8" rx="4" fill="#e6f0ff"/>
    </g>

    <!-- excluded avatar on right, visually separated -->
    <g transform="translate(320,64)">
      <circle cx="0" cy="0" r="18" fill="#fff1f2" stroke="#fca5a5" stroke-width="2"/>
      <rect x="-26" y="25" width="52" height="8" rx="4" fill="#ffeef0"/>
      <!-- small label indicating removal -->
      <text x="0" y="46" font-family="Helvetica, Arial, sans-serif" font-size="10" fill="#9b1c1c" text-anchor="middle">Removed</text>
    </g>

    <!-- short post header -->
    <text x="68" y="40" font-family="Helvetica, Arial, sans-serif" font-size="14" font-weight="700" fill="#0f1724">Group Chat</text>
    <text x="68" y="58" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#64748b">@studygroup · 3d</text>

    <!-- message showing exclusion -->
    <foreignObject x="44" y="86" width="372" height="40">
      <body xmlns="http://www.w3.org/1999/xhtml">
        <div style="font-family: Helvetica, Arial, sans-serif; color:#0f1724; font-size:13px; line-height:1.25; overflow:hidden;">
          @sam, you have been removed from the group. Please contact admin if this was a mistake.
        </div>
      </body>
    </foreignObject>

  </g>
</svg>
